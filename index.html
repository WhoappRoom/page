<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Web App</title>
    <style>
        body {
            -webkit-user-select: none; /* Disable text selection on iOS */
            -ms-user-select: none; /* Disable text selection on IE */
            user-select: none; /* Disable text selection on modern browsers */
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Web App</h1>
    <p>Zooming is disabled on this page.</p>
    
    <script>
        // Disable double-tap to zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Disable pinch to zoom
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        }, false);

        // Additional listeners to prevent zooming
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, false);

        document.addEventListener('touchmove', function(event) {
            if (event.scale !== undefined && event.scale !== 1) {
                event.preventDefault();
            }
        }, false);
    </script>
</body>
</html>
